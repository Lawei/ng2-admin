<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="browser-icons"></th>
      <th>Name</th>
      <th>Object-Type</th>
      <th>Data-Type</th>
      <th>Group #Id</th>
      <th class="browser-icons"></th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let g of groupsTableData" class="no-top-border">
      <td><img src="{{ ( getImage(g.objtype) | baAppPicture ) }}" width="30" height="30"></td>
      <td ngClass="nowrap">{{g.name}}</td>
      <td>{{g.objtype}}</td>
      <td>{{g.datatype}}</td>
      <td>{{g.id}}</td>
      <td><a [routerLink]="getGroupConfigRouterLink(g)" title="Group Configuration"><i class="ion-wrench"></i></a></td>
     </tr>
    </tbody>
  </table>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Group Name..." (keyup)="addNewGroup($event)" [(ngModel)]="newGroupName" maxlength="32">
    <span class="input-group-btn">
      <button class="btn btn-primary" (click)="addNewGroup($event)">
        Add
      </button>
      <div class="col-md-12 color-widget">
          <div class="section-block red-text"><p>{{servererror}}</p></div>
        </div>
    </span>
  </div>
</div>

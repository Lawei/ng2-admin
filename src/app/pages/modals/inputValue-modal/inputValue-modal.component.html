<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{modalHeader}}</h4>
        <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <label>Enter Value</label>
            <input type="number" min="{{modalMinValue}}" max="{{modalMaxValue}}" [value]="modalValue" #input (keyup)="confirmModal($event)" (input)="modalValue = $event.target.value">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success confirm-btn" (click)="confirmModal($event)" [disabled]="!!(modalValue > modalMaxValue) || !!(modalValue < modalMinValue)">Ok</button>
        <button class="btn btn-primary confirm-btn" (click)="closeModal()">Cancle</button>
    </div>
</div>

<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{modalHeader}}</h4>
        <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div>
            <label>Select</label>
            <select [value]="modalValue" (input)="modalValue = $event.target.value" #select (keyup)="confirmModal($event)">
                <ng-template ngFor let-i="index" let-opt [ngForOf]="modalValues">
                    <option value="{{i}}" [selected]="(modalValue === i)">{{opt}}</option>
                </ng-template>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success confirm-btn" (click)="confirmModal($event)">Ok</button>
        <button class="btn btn-primary confirm-btn" (click)="closeModal()">Cancle</button>
    </div>
</div>

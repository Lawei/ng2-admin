<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th>Name</th>
      <th>Scene #Id</th>
      <th class="browser-icons"></th>
      <th class="browser-icons"></th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let s of scenesTableData" class="no-top-border">
      <td ngClass="nowrap">{{s.name}}</td>
      <td>{{s.id}}</td>
      <td><a [routerLink]="getSceneConfigRouterLink(s)" title="Scene Configuration"><i class="ion-wrench"></i></a></td>
      <td><a href="javascript:void(0)" (click)="deleteScene(s)" title="Delete Scene"><i class="ion-trash-a"></i></a></td>
     </tr>
    </tbody>
  </table>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Scene Name..." (keyup)="addNewScene($event)" [(ngModel)]="newSceneName" maxlength="32">
    <span class="input-group-btn">
      <button class="btn btn-primary" (click)="addNewScene($event)">
        Add
      </button>
      </span>
    </div>
    <div class="col-md-12 color-widget">
    	<div class="section-block red-text"><p>{{servererror}}</p></div>
    </div>
</div>

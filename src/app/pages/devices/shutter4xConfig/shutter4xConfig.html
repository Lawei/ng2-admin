<div class="widgets">
  <div class="row">
    <div class="col-md-6">
      <ba-card title="Shutter4x Configuration for #{{ deviceId }}" baCardClass="with-scroll">
        <form #shutterConfigForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
              <label>Device Name</label>
              <input type="text" class="form-control" [(ngModel)]="deviceConfig.name" #name="ngModel" name="name" required>
          </div>
        <ba-card *ngFor="let channel of deviceConfig.channels; let i = index" class="no-top-border" title="Channel #{{i+1}} Configuration" baCardClass="with-scroll">
           <div class="form-group" [ngClass]="{'has-error': (!channelname.valid && channelname.touched), 'has-success': (channelname.valid && channelname.touched)}">
              <label for="channel_name">Channel Name</label>
              <input type="text" class="form-control" id="channel_name" [(ngModel)]="channel.name" name="channel_name_{{i}}" #channelname required>
              <button type="submit" class="btn btn-primary" [disabled]="!channelname.valid">Add to cart</button>
           </div>
           <div class="form-group">
              <label for="move_time_short">Move time for one step (ms)</label>
              <input type="number" min="1" max="5000" step="1" class="form-control" id="move_time_short" [(ngModel)]="channel.move_time_short" name="move_time_short_{{i}}" required>
           </div>
           <div class="form-group">
              <label for="motor_sense_cfg">Movement mode</label>
              <select class="form-control" id="motor_sense_cfg" [(ngModel)]="channel.motor_sense_cfg" name="motor_sense_cfg_{{i}}">
                <option value="MOTOR_SENSE_OFF">manual (Movement time must be set by hand)</option>
                <option value="MOTOR_SENSE_CALIBRATE">init-auto (Re-Initiate automatic movetime measurement)</option>
                <option value="MOTOR_SENSE_ON" disabled>auto (Movement Time was measured automatically)</option>
              </select>
           </div>
           <div class="form-group">
              <label for="move_time_up">Move time close to open (ms)</label>
              <input type="number" [readonly]="(channel.motor_sense_cfg != 'MOTOR_SENSE_OFF' )" min="1" max="60000" step="1" class="form-control" id="move_time_up" [(ngModel)]="channel.move_time_up" name="move_time_up_{{i}}">
           </div>
           <div class="form-group">
              <label for="move_time_down">Move time open to close (ms)</label>
              <input type="number" [readonly]="(channel.motor_sense_cfg != 'MOTOR_SENSE_OFF' )" min="1" max="60000" step="1" class="form-control" id="move_time_down" [(ngModel)]="channel.move_time_down" name="move_time_down_{{i}}">
           </div>
        </ba-card>
        <button type="submit" class="btn btn-primary" [disabled]="!shutterConfigForm.form.valid">Save</button>
      </form>
      </ba-card>
    </div>
  </div>
</div>

<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="browser-icons"></th>
      <th>Name</th>
      <th>Device #Id</th>
      <th>Version</th>
      <th class="browser-icons"></th>
      <th class="browser-icons"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let d of devicesTableData" class="no-top-border">
      <td><img src="{{ ( getImage(d.type) | baAppPicture ) }}" width="30" height="30"></td>
      <td ngClass="nowrap">{{d.name}}</td>
      <td>{{d.id}}</td>
      <td>{{d.version}}</td>
      <td><a [routerLink]="getDeviceConfigRouterLink(d)" title="General Device Configuration"><i class="ion-wrench"></i></a></td>
      <td><a [routerLink]="getJunctionConfigRouterLink(d)" title="Junction Configuration"><i class="ion-link"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
